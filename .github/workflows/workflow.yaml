name: Integration Continuo - Nuxt Site
on: 
  push:
    branches: ['master']
  workflow_dispatch:
  repository_dispatch:
jobs: 
  generate-assets:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Using Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 19.x
      - name: Run Install and Generate
        run: |
          yarn install
          yarn generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
            path: ./dist
  deploy:
    needs: generate-assets
    permissions:
      pages: write
      id-token: write 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
