name: Integration Continuo - Nuxt Site
on: 
  push:
    #branches: ['master']
  workflow_dispatch:
  # Allows external webhook trigger
  repository_dispatch:
jobs: 
  generate-assets:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Using Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 19.x
      - name: Run Install and Generate
        run: |
          yarn install
          yarn generate

  deploy-page:
      runs-on: ubuntu-latest
      steps:
      - name: Configure Page
        uses: actions/configure-pages@v4
      - name: Restore cache
        uses: actions/cache@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
